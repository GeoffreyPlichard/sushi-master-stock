<ion-list>
    <ion-item-sliding>
        <ion-item *ngIf="supply" [routerLink]="'/supply/' + supply.id" [detail]="false">
            <div slot="start" [class]="supply.stock === 0 ? 'dot dot-unread' : 'dot'"></div>
            <ion-label class="ion-text-wrap">
                <h3>
                {{ supply.name }}
                <span class="date">
                    <ion-note>{{ supply.upet }} â‚¬</ion-note>
                    <ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
                </span>
                </h3>
                <h4>Stock: {{ supply.stock }}</h4>
                <!-- <p>
                {{ supply.upet }}
                </p> -->
            </ion-label>
        </ion-item>

        <ion-item-options side="start" *ngIf="supply && supply.stock > 0">
            <ion-item-option color="danger" (click)="decrease()">
                <ion-icon name="caret-down-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option color="success" (click)="addOrder(supply)">
                <ion-icon name="caret-up-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>

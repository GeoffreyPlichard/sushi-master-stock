<ion-list>
    <ion-item-sliding>
        <ion-item *ngIf="supply" [detail]="false">
            <div slot="start" [class]="supply.stock === 0 ? 'dot dot-unread' : 'dot'"></div>
            <ion-label class="ion-text-wrap">
                <h3>
                {{ supply.name }}
                <span class="date">
                    <ion-note>{{ supply.upet }} €</ion-note>
                    <ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
                </span>
                </h3>
                <h4>Stock: {{ supply.stock }}</h4>
                <!-- <p>
                {{ supply.upet }}
                </p> -->
            </ion-label>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option color="danger">
                <ion-icon id="delete-supply-alert" name="close-outline"></ion-icon>
                <ion-alert
                trigger="delete-supply-alert"
                header="Supprimer"
                message="Etes vous sûr de vouloir supprimer ?"
                [buttons]="alertButtons"
                (didDismiss)="setResult($event)"
                ></ion-alert>
            </ion-item-option>
            <ion-item-option color="danger" (click)="edit()">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option *ngIf="supply && supply.stock > 0" color="danger" (click)="decrease()">
                <ion-icon name="caret-down-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="success" (click)="addOrder(supply)">
                <ion-icon name="caret-up-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>

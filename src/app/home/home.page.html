<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sushi Master Stock
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Sushi Master Stock
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-supplier *ngFor="let supplier of getSuppliers()" [supplier]="supplier"></app-supplier>
  </ion-list>
</ion-content>

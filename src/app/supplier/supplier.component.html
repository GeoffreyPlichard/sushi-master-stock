
<ion-list>
  <ion-item-sliding>
    <ion-item *ngIf="supplier" [routerLink]="'/supplier/' + supplier.id" [detail]="false">
      <div slot="start" [class]="supplier.tel ? 'dot dot-unread' : 'dot'"></div>
      <ion-label class="ion-text-wrap">
        <h2>
          {{ supplier.name }}
          <span class="date">
            <ion-note>{{ supplier.tel }}</ion-note>
            <ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
          </span>
        </h2>
        <h3>{{ supplier.type }}</h3>
        <p>
          {{ supplier.email }}
        </p>
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
        <ion-item-option color="danger">
            <ion-icon id="delete-supplier-alert" name="close-outline"></ion-icon>
            <ion-alert
              trigger="delete-supplier-alert"
              header="Supprimer"
              message="Etes vous sÃ»r de vouloir supprimer ?"
              [buttons]="alertButtons"
              (didDismiss)="setResult($event)"
            ></ion-alert>
        </ion-item-option>
        <ion-item-option color="danger" (click)="edit()">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
